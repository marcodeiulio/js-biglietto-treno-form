<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="#">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<title>Train Ticket</title>
</head>

<body class="bg-danger p-5">
	<h2 class="text-white text-center py-3">Calcola il biglietto del tuo treno</h2>
	<section class="container bg-white rounded">
		<div class="row py-4">
			<div class="col d-flex flex-column align-items-center">
				<label class="text-danger" for="name">Nome e Cognome</label>
				<input type="text" id="name">
			</div>
			<div class="col d-flex flex-column align-items-center">
				<label class="text-danger" for="kms">Chilometri da percorrere</label>
				<input type="number" id="kms">
			</div>
			<div class="col d-flex flex-column align-items-center">
				<label class="text-danger" for="age">Fascia d'et√†</label>
				<select id="age">
					<option value="10">0-18</option>
					<option value="30">18-64</option>
					<option value="70">65+</option>
				</select>
			</div>
		</div>
		<div class="row py-4">
			<div class="col d-flex justify-content-center">
				<button id="get" class="mx-3">Genera</button>
				<button class="mx-3">Annulla</button>
			</div>
		</div>
	</section>
	<h2 class="text-white text-center py-3">Il tuo biglietto</h2>

	<section class="container bg-white p-2">
		<div class="row">
			<div class="col">
				<h3>Dettaglio Passeggeri</h3>
				<div class="bg-secondary">
					<h4>Nome passeggero</h4>
					<h4 id="user-name"></h4>
				</div>
			</div>
			<div class="col">
				<div class="row">
					<div class="col d-flex flex-column justify-content-center">
						<p class="fw-bold">Offerta</p>
						<span id="offer"></span>
					</div>
					<div class="col d-flex flex-column justify-content-center">
						<p class="fw-bold">Carrozza</p>
						<span id="wagon"></span>
					</div>
					<div class="col d-flex flex-column justify-content-center">
						<p class="fw-bold">Codice CP</p>
						<span id="cp-code"></span>
					</div>
					<div class="col d-flex flex-column justify-content-center">
						<p class="fw-bold">Prezzo biglietto</p>
						<span id="ticket-price"></span>
					</div>
				</div>
			</div>
		</div>

	</section>


	<script src="./js/script.js"></script>
</body>

</html>
